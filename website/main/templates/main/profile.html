<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/css/style_profile.css' %}">
    <link rel="icon" href="{% static 'website/img/favicon.ico' %}"><!-- 32×32 -->
    <script src="{% static 'website/js/js_profile.js' %}"></script>
</head>
<body>
<div class="content">
    <div class="sidebar">
        <div class="profile-actions">
            <h1>Электронное портфолио</h1>
            <ul>
                <a href="#" onclick="redirectProfile()">
                    <div>
                        Профиль
                    </div>
                    <a href="#" onclick="confirmLogout()">
                        <div>
                            <!--                        <img class="icon_logout" src="{% static 'website/img/logo_logout.svg' %}">-->
                            Выход
                        </div>
                    </a>

            </ul>
        </div>
    </div>

    <h2>Профиль</h2>
    <div class="profile">
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ value_name }}" readonly>

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" value="{{ value_surname }}" readonly>

            <label for="class">Класс:</label>
            <input type="text" id="class" name="class" value="{{ value_class }}" readonly>

            <label for="letter">Буква:</label>
            <input type="text" id="letter" name="letter" value="{{ value_letter }}" readonly>

            <label for="achievements">Количество достижений:</label>
            <input type="text" id="achievements" name="achievements" value="{{ value_countAchievements }}" readonly>
        </form>
    </div>

    <div class="actions">
        <button class="add-achievement">Добавить достижение</button>
        <button class="view-achievements">Посмотреть достижения</button>
        <button class="generate-report">Сформировать отчет</button>
    </div>
</div>
</body>
</html>
