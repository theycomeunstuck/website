<!DOCTYPE html>
<html>
<head>
    <title>Achievements List</title>
</head>
<body>
    {% include 'templates/header.html' %}

    <!-- Display the achievements -->
    <h1>Список достижений</h1>
    <ul>
        {% for achievement in achievements %}
            <li>
                <a href="{% url 'edit-achievement' achievement.id %}">{{ achievement.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
